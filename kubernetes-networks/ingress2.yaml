apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx2
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /homepage  
spec:
  rules:
  - host: homework.otus
    http:
      paths:
      - path: "/"
        pathType: Prefix      
        backend:
          service:
            name: practice3
            port:
              number: 8000